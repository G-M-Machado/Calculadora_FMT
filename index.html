<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora FMT</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <form id="formulario">
     <h1>Calculadora</h1>

        <div class="div">
            <label for="num1">Primeiro número:</label>
            <input type="text" id="num1" name="num1" placeholder="Digite o primeiro número.">
        </div>

        <div class="div">
            <label for="operacao">Operação</label>
            <input type="text" id="operacao" name="operacao" placeholder="Operação desejada.">
        </div>

        <div class="div">
            <label for="num2">Segundo número:</label>
            <input type="text" id="num2" name="num2" placeholder="Digite o segundo número.">
        </div>    
   
        <button id="button" type="submit" onclick="calcular(); resultar();">Calcular</button>
    
            <h2 >Resultado:</h2>
            <div id="resposta"></div>

    </form>

    <script src="script.js"></script>
</body>
</html>
